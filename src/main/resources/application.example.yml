spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://HOSTNAME:PORT/DATABASE?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: USERNAME
    password: PASSWORD
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  data:
    rest:
      base-path: /api
server:
  port: 80
  
# keys
keys:
  national-assembly-info-service: SERVICE_KEY
  agenda-schedule-info-service: SERVICE_KEY
  common-code-service: SERVICE_KEY
  poll-place-service: SERVICE_KEY
  vote-service: SERVICE_KEY
  winner-service: SERVICE_KEY