spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://HOSTNAME:PORT/DATABASE?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: USERNAME
    password: PASSWORD
    hikari: 
      idle-timeout: 10000
      max-lifetime: 4200000
      connection-timeout: 10000
      validation-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  resources:
    static-locations: classpath:/static/
  profiles:
    active:
    - logging-daily
server:
  port: 80
logging:
  config: classpath:logback-woomin.xml
  
# keys
keys:
  national-assembly-info-service: SERVICE_KEY
  agenda-schedule-info-service: SERVICE_KEY
  common-code-service: SERVICE_KEY
  poll-place-service: SERVICE_KEY
  vote-service: SERVICE_KEY
  winner-service: SERVICE_KEY